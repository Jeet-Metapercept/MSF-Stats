		<script type="text/javascript">
		
		
			//https://msf.gg/my-teams
		var upgradeTime = 6500;	 //2hrs 7200							[Cores: 0 + 75 + 75]
		
		 // Electra-Spiderman-Deadpool-Bullzeye-Daredevil				[81k]
		 var Nuke_Results  	   = "W W";		
		 
		 // Crossbones-JessicaJones-MercLT-Vision-Korath				[82k]
		 var Energy_Results    = "W W"; 	 	
		 
		 //Nebula-Nobu-Kingpin-WinterSoldier-Yondu   					[129k]
		 var Villains_Results  = "W W";
		
		//Starlord-Gamora-Rocket-Drax-Electra/Thor  					[110k]
		 var Gardians_Results  = "W W"; 		
		 
		 //CaptainAmerica-BlackWidow-Quake-Ironman-Thor/BlackPanther	[127k]
 		 var Avengers_Results  = "W W"; 	
		
		// Put the object into storage
		if (localStorage.Nuke_Results === undefined) {
			localStorage.setItem('Nuke_Results', Nuke_Results);
		}
		if (localStorage.Energy_Results === undefined) {
			localStorage.setItem('Energy_Results', Energy_Results);
		}
		if (localStorage.Villains_Results === undefined) {
			localStorage.setItem('Villains_Results', Villains_Results);
		}
		if (localStorage.Gardians_Results === undefined) {
			localStorage.setItem('Gardians_Results', Gardians_Results);
		}
		if (localStorage.Avengers_Results === undefined) {
			localStorage.setItem('Avengers_Results', Avengers_Results);
		}

		
		// Retrieve the object from storage
		var retrieved_Nuke_Results = localStorage.getItem('Nuke_Results');
		Nuke_Results = retrieved_Nuke_Results;
		
		var retrieved_Energy_Results = localStorage.getItem('Energy_Results');
		Energy_Results = retrieved_Energy_Results;
		
		var retrieved_Villains_Results = localStorage.getItem('Villains_Results');
		Villains_Results = retrieved_Villains_Results;
		
		var retrieved_Gardians_Results = localStorage.getItem('Gardians_Results');
		Gardians_Results = retrieved_Gardians_Results;
		
		var retrieved_Avengers_Results = localStorage.getItem('Avengers_Results');
		Avengers_Results = retrieved_Avengers_Results;
		
		
		 var total = (Avengers_Results.split(" ").length );

			var Energy   = Energy_Results.match(/W/gi).length;  		
			var Gardians = Gardians_Results.match(/W/gi).length;	
			var Avengers = Avengers_Results.match(/W/gi).length;	
			var Villains = Villains_Results.match(/W/gi).length;
			var Nuke	 = Nuke_Results.match(/W/gi).length;

			AmCharts.makeChart("chartdiv",
				{
					"dataProvider": [
						{
							"Teams": "Nuke",
							"WinRate" : (Energy*100/(Energy_Results.split(" ").length)).toFixed(2),
							"Results" : Energy_Results
						},
						{
							"Teams": "Gardians",
							"WinRate" : (Gardians*100/(Gardians_Results.split(" ").length)).toFixed(2),
							"Results" : Gardians_Results
						},
						{
							"Teams": "Avengers",
							"WinRate" : (Avengers*100/(Avengers_Results.split(" ").length)).toFixed(2),
							"Results" : Avengers_Results
						},
						{
							"Teams": "Villains",
							"WinRate" : (Villains*100/(Villains_Results.split(" ").length)).toFixed(2),
							"Results" : Villains_Results
						},
						{
							"Teams": "Combine",
							"WinRate" : (Nuke*100/(Nuke_Results.split(" ").length )).toFixed(2),
							"Results" : Nuke_Results
						}
					],
					"type": "serial",
					"categoryField": "Teams",
					"columnSpacing": 12,
					"columnWidth": 0.53,
					"rotate": false,
					"startDuration": 1,
					"startEffect": "easeOutSine",
					"classNamePrefix": "msf",
					"creditsPosition": "top-right",
					"panEventsEnabled": false,
					"percentPrecision": 1,
					"theme": "light",
					"graphs": [
						{
							"balloonText": "[[value]]: [[Results]]",
							"fillAlphas": 1,
							"gapPeriod": 15,
							"id": "AmGraph-1",
							"tabIndex": 0,
							"title": "MSF",
							"type": "column",
							"valueField": "WinRate"
						},
					],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"position": "bottom",
							"title": "Win Ratio %",
							"maximum": 100,
							"minimum": 0
						}
					],
					"titles": [
						{
							"id": "Blitz Teams",
							"size": 25,
							"text": "Blitz Teams"
						}
					]
				}
			);
	
		</script>

	<span id="countdown" style="font-size: 2vw; font-weight: 900; position: absolute; top: 2%; right: 45%;"></span>
	<script>
	//var upgradeTime = 5400;
	var seconds = upgradeTime;
	function timer() {
		var days        = Math.floor(seconds/24/60/60);
		var hoursLeft   = Math.floor((seconds) - (days*86400));
		var hours       = Math.floor(hoursLeft/3600);
		var minutesLeft = Math.floor((hoursLeft) - (hours*3600));
		var minutes     = Math.floor(minutesLeft/60);
		var remainingSeconds = seconds % 60;
		if (remainingSeconds < 10) {
			remainingSeconds = "0" + remainingSeconds; 
		}
		document.getElementById('countdown').innerHTML = days + ":" + hours + ":" + minutes + ":" + remainingSeconds;
		if (seconds == 0) {
			clearInterval(countdownTimer);
			document.getElementById('countdown').innerHTML = "Completed";
		} else {
			seconds--;
		}
	}
	var countdownTimer = setInterval('timer()', 1000);
	
	function getScore(){
		   // Get the selected score (assuming one was selected)
		   var add_avengers = document.querySelector('input[name="inlineDefaultRadiosExample"]:checked').value;
		   Avengers_Results = retrieved_Avengers_Results + " " + add_avengers;
		   localStorage.setItem('Avengers_Results', Avengers_Results);
		   
		   var add_gardians = document.querySelector('input[name="Gardians"]:checked').value;
		   Gardians_Results = retrieved_Gardians_Results + " " + add_gardians;
		   localStorage.setItem('Gardians_Results', Gardians_Results);
		   
		   var add_villians = document.querySelector('input[name="inlineDefaultRadiosExample2"]:checked').value;
		   Villains_Results = retrieved_Villains_Results + " " + add_villians;
		   localStorage.setItem('Villains_Results', Villains_Results);
		   
		   var add_energy = document.querySelector('input[name="inlineDefaultRadiosExample3"]:checked').value;
		   Energy_Results = retrieved_Energy_Results + " " + add_energy;
		   localStorage.setItem('Energy_Results', Energy_Results);
		   
		   var add_nuke = document.querySelector('input[name="inlineDefaultRadiosExample4"]:checked').value;
		   Nuke_Results = retrieved_Nuke_Results + " " + add_nuke;
		   localStorage.setItem('Nuke_Results', Nuke_Results);
	}
	</script>
